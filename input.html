<!doctype html>
<html><head>
<meta charset="utf-8">
<base href="">
<script src="jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="input.js" type="text/javascript"></script>
<link href="input.css" rel="stylesheet" type="text/css"></head>
<body style="background-color:#1d4054">
<div id="promptContainer">
  <div id="promptText"><p id="promptTextEdit">Push Right Button</p><br><p>Esc to Cancel</p></div>
</div>
<div id="bigMain">
  <div id="setTypeContainer">
    <div id="setButton" class="setType"><p>Set Buttons</p></div>
    <div id="setAnalog" class="setType"><p>Set Analog</p></div>
  </div>
  <div id="main">
    <div id="buttonContainer">
      <div id="buttonup" class="button"></div>
      <div id="buttonleft" class="button"></div>
      <div id="buttondown" class="button"></div>
      <div id="buttonright" class="button"></div>
    </div>
    <div id="resultInfo">
        <div class="resultInfoTitle"><p>SDI</p></div>
        <div id="sdiInputAmount"><p id="sdiInputEdit">0</p></div>
        <div id="sdiAmount"><p>X: <span id="sdiXEdit">0</span> | Y: <span id="sdiYEdit">0</span></p></div>
        <div class="resultInfoTitle"><p>Distance</p></div>
        <div id="distAmount"><p>X: <span id="distXEdit">0 Mm</span> | Y: <span id="distYEdit">0 Mm</span></p></div>
        <div class="resultInfoTitle" id="bigTitle"><p>Time from first input to last sdi</p></div>
        <div class="resultInfoTitle" id="smallTitle"><p id="properTimer">0</p></div>
        <div class="resultInfoTitle" id="bigTitle"><p>Time from first to last input</p></div>
        <div class="resultInfoTitle" id="smallTitle"><p id="firstInputTimer">0</p></div>
        <div class="resultInfoTitle" id="smallTitle"><p>Total</p></div>
        <div class="resultInfoTitle" id="smallTitle"><p id="totalTimer">0</p></div>
    </div>
    <div id="analogContainer">
      <div id="analog">
        <div id="analogCircle"></div>
        <div id="analogPointer"></div>
      </div>
      <div id="analogValues">
        <div id="analogX" class="analogVal"><p>X: <span id="analogXEdit">0</span></p></div>
        <div id="analogY" class="analogVal"><p>Y: <span id="analogYEdit">0</span></p></div>
      </div>
    </div>
  </div>
  <div id="resultsContainer">
    <div id="buttonResults" class="results"></div>
    <div id="resultButtons">
      <div id="pauseButton" class="resultButton"><p>Play</p></div>
      <div id="clearButton" class="resultButton"><p>Clear</p></div>
    </div>
    <div id="analogResults" class="results"></div>
  </div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-65409082-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
